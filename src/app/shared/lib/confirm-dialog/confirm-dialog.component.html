<div
  class="flex items-center justify-center bg-white rounded-sm p-8 "
  *ngIf="visible"
>
  <div>
    <p class="text-text mb-6">{{ message }}</p>
    <div class="flex justify-end space-x-4">
      <button
        (click)="onCancel()"
        class="btn-cancel"
      >
        {{ cancelButtonText }}
      </button>

      <button
        (click)="onConfirm()"
        class="btn-validate"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
