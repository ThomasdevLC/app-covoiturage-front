<li class="p-4 bg-gray-50 border border-gray-200 rounded-lg flex justify-between items-center shadow-sm">
    <div>
        <p class="text-gray-800 font-semibold">
            {{ vehicle.brand }} {{ vehicle.model }} ({{ vehicle.number }})
        </p>
    </div>
    <div class="flex space-x-3">
        <button (click)="onEdit()"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out">
            Modifier
        </button>
        <button (click)="onDelete()"
            class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition duration-150 ease-in-out">
            Supprimer
        </button>
    </div>
</li>
