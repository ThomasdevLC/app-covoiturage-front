<!-- private-vehicle-create.component.html -->
<div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6 mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Votre Véhicule</h2>

    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
        <!-- Champ pour le numéro du véhicule -->
        <div class="mb-4">
            <label for="number" class="block text-sm font-medium text-gray-700">
                Numéro du véhicule
            </label>
            <input id="number" type="text" formControlName="number"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Entrez le numéro du véhicule" />
            <div *ngIf="vehicleForm.get('number')?.invalid && vehicleForm.get('number')?.touched"
                class="text-red-500 text-sm mt-1">
                <div *ngIf="vehicleForm.get('number')?.errors?.['required']">
                    L'immatriculation du véhicule est requis.
                </div>
                <div *ngIf="vehicleForm.get('number')?.touched && vehicleForm.get('number')?.errors?.['pattern']">
                    L'immatriculation doit respecter le format suivant : FF-855-BJ.
                </div>
            </div>
        </div>

        <!-- Champ pour la marque du véhicule -->
        <div class="mb-4">
            <label for="brand" class="block text-sm font-medium text-gray-700">
                Marque du véhicule
            </label>
            <input id="brand" type="text" formControlName="brand"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 top-5 text-transform: capitalize"
                placeholder="Entrez la marque" />
            <div *ngIf="vehicleForm.get('brand')?.invalid && vehicleForm.get('brand')?.touched"
                class="text-red-500 text-sm mt-1">
                La marque du véhicule est requise.
            </div>
        </div>

        <!-- Champ pour le modèle du véhicule -->
        <div class="mb-4">
            <label for="model" class="block text-sm font-medium text-gray-700">
                Modèle du véhicule
            </label>
            <input id="model" type="text" formControlName="model"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-transform: capitalize"
                placeholder="Entrez le modèle" />
            <div *ngIf="vehicleForm.get('model')?.invalid && vehicleForm.get('model')?.touched"
                class="text-red-500 text-sm mt-1">
                Le modèle du véhicule est requis.
            </div>
        </div>

        <!-- Champ pour le nombre de sièges -->
        <div class="mb-4">
            <label for="seats" class="block text-sm font-medium text-gray-700">
                Nombre de sièges
            </label>
            <input id="seats" type="number" formControlName="seats"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                min="1" />
            <div *ngIf="vehicleForm.get('seats')?.invalid && vehicleForm.get('seats')?.touched"
                class="text-red-500 text-sm mt-1">
                Veuillez entrer un nombre de sièges valide (minimum 1).
            </div>
        </div>

         <!-- Bouton de soumission -->
         <div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Créer le véhicule
            </button>
        </div>

        <!-- Message d'erreur global -->
        <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
            {{ errorMessage }}
        </div>
    </form>
</div>
