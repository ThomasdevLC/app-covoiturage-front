<div class="max-w-6xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Modifier le Véhicule</h2>

  <form [formGroup]="vehicleForm" (ngSubmit)="saveChanges()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Champ de marque -->
      <div>
        <label for="brand" class="block text-sm font-medium text-gray-700">Marque</label>
        <input type="text" id="brand" formControlName="brand"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" />
        <div *ngIf="vehicleForm.get('brand')?.invalid && vehicleForm.get('brand')?.touched"
          class="text-red-500 text-sm mt-1">
          La marque est requise.
        </div>
      </div>

      <!-- Champ de modèle -->
      <div>
        <label for="model" class="block text-sm font-medium text-gray-700">Modèle</label>
        <input type="text" id="model" formControlName="model"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" />
        <div *ngIf="vehicleForm.get('model')?.invalid && vehicleForm.get('model')?.touched"
          class="text-red-500 text-sm mt-1">
          Le modèle est requis.
        </div>
      </div>

      <!-- Champ de numéro d'immatriculation -->
      <div>
        <label for="number" class="block text-sm font-medium text-gray-700">Numéro</label>
        <input type="text" id="number" formControlName="number"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" />
        <div *ngIf="vehicleForm.get('number')?.invalid && vehicleForm.get('number')?.touched"
          class="text-red-500 text-sm mt-1">
          Le numéro est requis.
        </div>
      </div>
    </div>

    <!-- Bouton de soumission -->
    <div class="mt-6">
      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600"
        [disabled]="vehicleForm.invalid">
        Enregistrer
      </button>
    </div>

    <!-- Message d'erreur global -->
    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm">
      {{ errorMessage }}
    </div>
  </form>
</div>
