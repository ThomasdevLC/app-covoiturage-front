<div class="max-w-lg mx-auto pt-16">
  <div class="flex items-center ">
    <div class="h-[1px] w-16 bg-primary-light"></div>
    <h1 class="text-primary font-medium text-[2rem] mx-4 ">Messages</h1>
  </div>

  <div *ngIf="messages.length > 0; else noMessages" class="mt-6 flex flex-col gap-4">
    <app-message-item
      *ngFor="let message of messages"
      [message]="message"
      (deleteMessage)="deleteMessage($event)"
      (viewDetails)="viewMessageDetails($event)"
    >
    </app-message-item>
  </div>

  <ng-template #noMessages>
    <p class="mt-6 text-center">Vous n'avez pas de message.</p>
  </ng-template>

  <p-dialog [(visible)]="displayDialog"
            [modal]="true"
            [closable]="true"
            [style]="{ width: '50vw' }"
  >
    <ng-template pTemplate="content">
      <app-message-details
        *ngIf="selectedMessage"
        [message]="selectedMessage"
        (closeDialog)="onCloseDialog()">
      </app-message-details>
    </ng-template>
  </p-dialog>
</div>
