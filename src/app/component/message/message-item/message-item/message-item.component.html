<div class=" bg-white rounded-lg shadow-md border border-border p-4">
  <div class="flex justify-between">
    <div class="flex flex-col">
      <p class="text-xs mb-4">
        ReÃ§u le : {{ message.date | date: 'dd/MM/yyyy ' }} Ã  {{ message.date | date: 'HH:mm' }}
      </p>
      <div class="flex justify-between items-center">
        <p class="text-sm truncate w-96 " title="{{ message.content }}">
          {{ message.content }}
        </p>
      </div>
    </div>
    <div class="flex flex-col gap-2 justify-start items-center">
      <button *ngIf="message.read" (click)="onViewDetails()" class="btn-view-details-rounded">
        <lucide-icon
          name="Eye"
          [strokeWidth]="1"
          class="w-4 h-4"
          aria-label="View Details"
        ></lucide-icon>
      </button>

      <button *ngIf="!message.read" (click)="onViewDetails()" class="btn-view-details-rounded">
        <lucide-icon
          name="EyeClosed"
          [strokeWidth]="1"
          class="w-4 h-4"
          aria-label="View Details"
        ></lucide-icon>
      </button>
      <button (click)="onDelete()" class="btn-edit-rounded">
        <lucide-icon
          name="Trash2"
          [strokeWidth]="1"
          class="w-4 h-4"
          aria-label="Delete"
        ></lucide-icon>
      </button>
    </div>
  </div>
</div>
