<div>
  <h2>Company Vehicles</h2>
  <div>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" [(ngModel)]="brand" name="brand">
    <button (click)="searchByBrand()">Search</button>
  </div>
  <div>
    <label for="model">Model:</label>
    <input type="text" id="model" [(ngModel)]="model" name="model">
    <button (click)="searchByModel()">Search</button>
  </div>
  <ul>
    <li *ngFor="let vehicle of companyVehicles">
      {{ vehicle.brand }} - {{ vehicle.model }}
    </li>
  </ul>
</div>
