<div class="container mx-auto p-6 max-w-lg">
  <div *ngIf="booking" class="bg-white p-8 rounded-lg">
    <form [formGroup]="bookingForm" (ngSubmit)="updateBooking()" class="space-y-6 mt-6">
      <div class="flex gap-2 items-center border-b focus-within:border-primary transition-all">
        <div class="flex flex-col">
          <label class="block mb-1">Début de réservation</label>
          <div class="flex gap-2">
            <div class="flex items-center text-primary-light">
              <lucide-icon
                name="CalendarSearch"
                [strokeWidth]="1"
                class="w-6 h-6"
                aria-label="Calendar Search">
              </lucide-icon>
            </div>
            <p-calendar
              formControlName="startTime"
              [showTime]="true"
              [hourFormat]="'24'"
              appendTo="body"
              [minDate]="today"
              [placeholder]="booking.startTime | dateFormatter"
              class="w-full p-2 rideshare-calendar-input">
            </p-calendar>
          </div>
        </div>
      </div>
      <div class="flex gap-2 items-center border-b focus-within:border-primary transition-all">
        <div class="flex flex-col">
          <label class="block mb-1">Fin de réservation</label>
          <div class="flex gap-2">
            <div class="flex items-center text-primary-light">
              <lucide-icon
                name="CalendarSearch"
                [strokeWidth]="1"
                class="w-6 h-6"
                aria-label="Calendar Search">
              </lucide-icon>
            </div>
            <p-calendar
              formControlName="endTime"
              [showTime]="true"
              [hourFormat]="'24'"
              appendTo="body"
              [minDate]="today"
              [placeholder]="booking.endTime | dateFormatter"
              class="w-full p-2 rideshare-calendar-input">
            </p-calendar>
          </div>
        </div>
      </div>
      <div class="mt-4 flex gap-4 justify-center">
        <button type="button" (click)="cancel()" class="btn-cancel">
          Annuler
        </button>
        <button type="submit" class="btn-validate">
          Enregistrer
        </button>
      </div>
    </form>
  </div>

</div>
