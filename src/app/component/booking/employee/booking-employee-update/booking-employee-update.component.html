<div class="container mx-auto p-6 max-w-lg">
  <div *ngIf="booking" class="bg-white p-8  rounded-lg">

    <form (ngSubmit)="updateBooking()" #bookingForm="ngForm" class="space-y-6 mt-6">
      <div>
        <label class="block text-sm font-medium  mb-1">Heure de début</label>
        <input type="datetime-local" [(ngModel)]="booking.startTime" name="startTime"
          class="w-full border border-border px-3 py-2 rounded-lg focus:ring focus:ring-primary focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium  mb-1">Heure de fin</label>
        <input type="datetime-local" [(ngModel)]="booking.endTime" name="endTime"
          class="w-full border border-border px-3 py-2 rounded-lg focus:ring focus:ring-primary focus:outline-none" />
      </div>
      <div class="mt-4 flex gap-4 justify-center">
        <button type="button" (click)="cancel()" class="btn-cancel">
          Annuler
        </button>
        <button type="submit" class="btn-validate">
          Enregistrer
        </button>
      </div>
    </form>
  </div>

  <ng-template #loading>
    <p class="text-gray-500 text-center mt-6">Chargement des détails de la réservation...</p>
  </ng-template>

  <div *ngIf="errorMessage" class="text-error text-center mt-4">{{ errorMessage }}</div>
</div>
