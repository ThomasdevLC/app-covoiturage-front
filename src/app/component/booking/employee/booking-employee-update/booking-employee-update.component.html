<div class="container mx-auto p-6 max-w-lg">
  <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Modifier la réservation de véhicule</h1>

  <div *ngIf="booking; else loading" class="bg-white p-8 shadow-lg rounded-lg">
    <div class="flex flex-col sm:flex-row sm:space-x-4">
      <!-- Champ Marque en lecture seule -->
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Marque</label>
        <p class="w-full border border-gray-300 px-3 py-2 rounded-lg bg-gray-100">
          {{ booking.vehicle.brand }}
        </p>
      </div>

      <!-- Champ Modèle en lecture seule -->
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Modèle</label>
        <p class="w-full border border-gray-300 px-3 py-2 rounded-lg bg-gray-100">
          {{ booking.vehicle.model }}
        </p>
      </div>

      <!-- Champ Numéro en lecture seule -->
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Numéro</label>
        <p class="w-full border border-gray-300 px-3 py-2 rounded-lg bg-gray-100">
          {{ booking.vehicle.number }}
        </p>
      </div>
    </div>

    <!-- Formulaire de modification des heures -->
    <form (ngSubmit)="updateBooking()" #bookingForm="ngForm" class="space-y-6 mt-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Heure de début</label>
        <input type="datetime-local" [(ngModel)]="booking.startTime" name="startTime"
          class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Heure de fin</label>
        <input type="datetime-local" [(ngModel)]="booking.endTime" name="endTime"
          class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full py-3 mt-4 text-white font-bold rounded-lg bg-indigo-600 hover:bg-indigo-700 transition duration-200">
        Mettre à jour la réservation
      </button>
    </form>
  </div>

  <ng-template #loading>
    <p class="text-gray-500 text-center mt-6">Chargement des détails de la réservation...</p>
  </ng-template>

  <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>
</div>
