<div class="booking-list p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        {{ past ? 'Historique des réservations' : 'Vos réservations en cours' }}
    </h2>


    <div class="text-center mb-8">
        <button (click)="togglePastBookings()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none transition">
            {{ past ? 'Retour réservations en cours' : 'Voir l\'historique des réservations' }}
        </button>
    </div>



    <ul *ngIf="bookings$ | async as bookings; else noBookings" class="space-y-4">
        <li *ngFor="let booking of bookings" class="bg-white shadow rounded-lg p-6">
            <div class="booking-item grid grid-cols-1 sm:grid-cols-2 gap-6">
                <app-booking-employee-item [booking]="booking" (bookingDeleted)="loadBookings()">

                </app-booking-employee-item>
            </div>
        </li>
    </ul>


    <ng-template #noBookings>
        <p class="text-center text-gray-500">Aucune réservation trouvée.</p>
    </ng-template>
</div>
