<!-- booking-admin-item.component.html -->
<div class="bg-white shadow-md rounded-lg p-4 mb-4">
    <p class="text-gray-700"><strong>Véhicule :</strong> {{ booking.vehicle.brand }} {{ booking.vehicle.model }}</p>
    <p class="text-gray-700"><strong>Début :</strong> {{ booking.startTime | dateFormatter }}</p>
    <p class="text-gray-700"><strong>Fin :</strong> {{ booking.endTime | dateFormatter }}</p>
    <p class="text-gray-700">
        <strong>Réservé par :</strong> {{ booking.employee.firstName }} {{ booking.employee.lastName }}
    </p>
</div>
