<div class="container mx-auto pt-8 ">
    <div class="mb-4 mx-auto flex items-center">
        <input [(ngModel)]="searchKeyword" (input)="searchEmployees()" type="text"
            placeholder="Rechercher un employé par nom ou email"
            class="w-full md:w-1/3 p-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div class=" flex flex-col mx-auto gap-6 w-96">
        <div *ngFor="let employee of employees"
            class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold text-gray-800">{{ employee.firstName }} {{ employee.lastName }}</h2>
            <p class="text-gray-600 mb-4">{{ employee.email }}</p>

            <div class="flex items-center justify-between mt-4">
                <span class="font-medium text-gray-700">Rôle Admin:</span>
                <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" [checked]="hasAdminRole(employee)"
                        (change)="toggleAdminRole(employee.id, !hasAdminRole(employee))"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                        [class.bg-green-500]="hasAdminRole(employee)" [class.bg-gray-300]="!hasAdminRole(employee)">
                    </label>
                </div>
                <span *ngIf="hasAdminRole(employee)" class="text-green-500 font-bold ml-2">Activé</span>
                <span *ngIf="!hasAdminRole(employee)" class="text-red-500 font-bold ml-2">Désactivé</span>
            </div>
        </div>
    </div>
</div>
