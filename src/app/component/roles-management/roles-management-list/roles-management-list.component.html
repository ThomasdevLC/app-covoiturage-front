<div class="max-w-lg mx-auto pt-16">
  <div class="flex items-center">
    <div class="h-[1px] w-16 bg-primary-light"></div>
    <h1 class="text-primary font-medium text-[2rem] mx-4">Gestion utilisateurs</h1>
  </div>

  <!-- Search Section -->
  <div class="my-4 mx-auto w-3/4 relative">
    <input
      [(ngModel)]="searchKeyword"
      (input)="searchEmployees()"
      type="text"
      placeholder="Recherche par nom ou email"
      class="w-full p-2 pl-10 border rounded-lg shadow-sm focus:outline-none focus:border-primary"
      aria-label="Search employees by name or email"
    />
    <lucide-icon
      name="Search"
      [strokeWidth]="1"
      class="absolute left-1 top-1/2 transform -translate-y-1/2 w-4 h-4 text-primary-light"
      aria-label="Search"
    ></lucide-icon>
  </div>

  <!-- Employee List Section -->
  <div class="mb-6">
    <div class="flex flex-col mx-auto gap-6 w-3/4">
      <app-roles-management-item
        *ngFor="let employee of employees"
        [employee]="employee">
      </app-roles-management-item>
    </div>
  </div>
</div>
