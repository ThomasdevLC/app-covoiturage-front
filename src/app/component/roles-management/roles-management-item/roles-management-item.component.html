<div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
    <h2 class="text-xl font-semibold text-gray-800">{{ employee.firstName }} {{ employee.lastName }}</h2>
    <p class="text-gray-600 mb-4">{{ employee.email }}</p>

    <div class="flex items-center justify-between mt-4">
        <span class="font-medium text-gray-700">Rôle Admin:</span>
        <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
            <input type="checkbox" [checked]="hasAdminRole()" (change)="toggleAdminRole(!hasAdminRole())"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                [class.bg-green-500]="hasAdminRole()" [class.bg-gray-300]="!hasAdminRole()">
            </label>
        </div>
        <span *ngIf="hasAdminRole()" class="text-green-500 font-bold ml-2">Activé</span>
        <span *ngIf="!hasAdminRole()" class="text-red-500 font-bold ml-2">Désactivé</span>
    </div>
</div>
