<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
    <!-- Champ Gender -->
    <div class="mb-4">

        <select id="gender" formControlName="gender"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <option value="male" disabled selected></option>
            <option value="male">Monsieur</option>
            <option value="female">Madame</option>
        </select>
    </div>

    <!-- Champ First Name -->
    <div class="mb-4">
        <label for="firstName" class="block text-gray-700 text-sm font-semibold mb-2">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="First Name" />
    </div>

    <!-- Champ Last Name -->
    <div class="mb-4">
        <label for="lastName" class="block text-gray-700 text-sm font-semibold mb-2">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Last Name" />
    </div>

    <!-- Champ Phone -->
    <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone:</label>
        <input id="phone" formControlName="phone" type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Phone" />
    </div>

    <!-- Champ Email -->
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
        <input id="email" formControlName="email" type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Email" />
    </div>

    <!-- Champ Password -->
    <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
        <input id="password" formControlName="password" type="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Password" />
    </div>

    <!-- Bouton de soumission -->
    <button type="submit"
        class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Sign Up
    </button>
</form>
