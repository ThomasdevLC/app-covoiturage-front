<div *ngIf="(rideshares$ | async) as rideshares">
    <!-- Boutons au-dessus des cartes -->
    <div class="flex justify-center gap-4 my-6">
        <div class="text-center mb-8">
            <button (click)="togglePastRideshares()"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none transition">
                {{ past ? 'Retour réservations en cours' : 'Voir l\'historique des réservations' }}
            </button>
        </div>

    </div>

    <div class="flex flex-col mx-auto gap-6 mt-10 w-64 ">
        <div *ngFor="let rideshare of rideshares" class="bg-white shadow-lg rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">{{ rideshare.departureAddress.city }}</h2>
                <span class="text-gray-500">→</span>
                <h2 class="text-lg font-semibold text-gray-900">{{ rideshare.arrivalAddress.city }}</h2>
            </div>

            <div class="text-sm text-gray-700 mb-4">
                <p>Départ:
                    <span class="font-medium text-gray-900">{{ rideshare.departureTime | dateFormatter }}</span>
                </p>
                <p>Arrivée:
                    <span class="font-medium text-gray-900">{{ rideshare.arrivalTime | dateFormatter }}</span>
                </p>
                <p>Nombre de Passagers:
                    <span class="font-medium text-gray-900">{{ rideshare.passengers.length }}</span>
                </p>
            </div>

            <!-- Boutons Modifier et Annuler -->
            <div class="flex gap-2 mt-4">
                <button
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors w-fit">
                    Modifier
                </button>
                <button
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors w-fit">
                    Annuler
                </button>
            </div>


        </div>
    </div>

    <p *ngIf="rideshares.length === 0" class="text-center text-gray-500 mt-6">
        Vous n'avez pas encore organisé de trajet.
    </p>
</div>
