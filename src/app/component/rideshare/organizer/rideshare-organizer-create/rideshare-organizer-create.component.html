<form [formGroup]="rideShareForm" (ngSubmit)="createNewRideShare()"
    class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <div formGroupName="departureAddress" class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Adresse de départ</h2>

        <label for="departureNumber" class="block text-sm font-medium text-gray-700">Numéro de départ</label>
        <input id="departureNumber" formControlName="number" type="number"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="departureStreet" class="block text-sm font-medium text-gray-700 mt-4">Rue de départ</label>
        <input id="departureStreet" formControlName="street" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="departureCode" class="block text-sm font-medium text-gray-700 mt-4">Code postal de départ</label>
        <input id="departureCode" formControlName="code" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="departureCity" class="block text-sm font-medium text-gray-700 mt-4">Ville de départ</label>
        <input id="departureCity" formControlName="city" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div formGroupName="arrivalAddress" class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Adresse d'arrivée</h2>

        <label for="arrivalNumber" class="block text-sm font-medium text-gray-700">Numéro d'arrivée</label>
        <input id="arrivalNumber" formControlName="number" type="number"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="arrivalStreet" class="block text-sm font-medium text-gray-700 mt-4">Rue d'arrivée</label>
        <input id="arrivalStreet" formControlName="street" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="arrivalCode" class="block text-sm font-medium text-gray-700 mt-4">Code postal d'arrivée</label>
        <input id="arrivalCode" formControlName="code" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

        <label for="arrivalCity" class="block text-sm font-medium text-gray-700 mt-4">Ville d'arrivée</label>
        <input id="arrivalCity" formControlName="city" type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div class="mb-4">
        <label for="departureTime" class="block text-sm font-medium text-gray-700">Heure de départ</label>
        <input id="departureTime" formControlName="departureTime" type="datetime-local"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div class="mb-4">
        <label for="arrivalTime" class="block text-sm font-medium text-gray-700">Heure d'arrivée</label>
        <input id="arrivalTime" formControlName="arrivalTime" type="datetime-local"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div class="mb-4">
        <label for="availableSeats" class="block text-sm font-medium text-gray-700">Places disponibles</label>
        <input id="availableSeats" formControlName="availableSeats" type="number" min="1"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div class="mb-4">
        <label for="vehicleId" class="block text-sm font-medium text-gray-700">ID du véhicule</label>
        <input id="vehicleId" formControlName="vehicleId" type="number"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <button type="submit" [disabled]="rideShareForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Créer
        un covoiturage</button>
</form>
