<form class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Rechercher un covoiturage</h2>

    <label for="departureCity" class="block text-gray-700 font-semibold mb-2">Ville de départ :</label>
    <input type="text" id="departureCity" [(ngModel)]="departureCity" (ngModelChange)="onInputChange()"
        name="departureCity" placeholder="Entrez la ville de départ"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <label for="arrivalCity" class="block text-gray-700 font-semibold mb-2">Ville d'arrivée :</label>
    <input type="text" id="arrivalCity" [(ngModel)]="arrivalCity" (ngModelChange)="onInputChange()" name="arrivalCity"
        placeholder="Entrez la ville d'arrivée"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <label for="departureDateTime" class="block text-gray-700 font-semibold mb-2">Date et heure de départ :</label>
    <input type="datetime-local" id="departureDateTime" [(ngModel)]="departureDateTime"
        (ngModelChange)="onInputChange()" name="departureDateTime"
        class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
</form>



<!-- Liste des covoiturages -->
<div class="mt-8 max-w-md mx-auto">
    <div *ngIf="errorMessage" class="p-4 bg-red-50 border-l-4 border-red-400 text-red-700 rounded-lg shadow-sm mb-6">
        <p class="font-medium text-red-600">{{ errorMessage }}</p>
    </div>
    <app-rideshare-passenger-search-item *ngFor="let rideshare of rideshares" [rideshare]="rideshare">
    </app-rideshare-passenger-search-item>
</div>
