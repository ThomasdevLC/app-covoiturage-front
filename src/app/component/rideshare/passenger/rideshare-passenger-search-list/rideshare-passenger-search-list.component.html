<form class="bg-gray-50 p-8 rounded-xl shadow-lg max-w-lg mx-auto transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-3xl font-extrabold mb-6 text-gray-900 text-center">Rechercher un covoiturage</h2>

    <label for="departureCity" class="block text-gray-700 font-semibold mb-2">Ville de départ :</label>
    <input type="text" id="departureCity" [(ngModel)]="departureCity" name="departureCity" appCapitalize
        placeholder="Entrez la ville de départ"
        class="w-full p-4 bg-gray-100 rounded-lg mb-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />

    <label for="arrivalCity" class="block text-gray-700 font-semibold mb-2">Ville d'arrivée :</label>
    <input type="text" id="arrivalCity" [(ngModel)]="arrivalCity" name="arrivalCity" appCapitalize
        placeholder="Entrez la ville d'arrivée"
        class="w-full p-4 bg-gray-100 rounded-lg mb-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" />

    <label for="departureDateTime" class="block text-gray-700 font-semibold mb-2">Date et heure de départ :</label>
    <p-calendar inputId="departureDateTime" [(ngModel)]="departureDateTime" name="departureDateTime" [showTime]="true"
        hourFormat="24" placeholder="Sélectionnez la date et l'heure"
        class="w-full p-4 bg-gray-100 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"></p-calendar>

    <!-- Boutons Rechercher et Effacer -->
    <div class="flex space-x-4 mt-10">
        <button type="button" (click)="clearSearch()"
            class="flex-1 p-4 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
            Effacer
        </button>
        <button type="button" (click)="searchRideShares()"
            class="flex-1 p-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Rechercher
        </button>
    </div>
</form>

<!-- Liste des covoiturages -->
<div class="mt-10 max-w-lg mx-auto">
    <app-rideshare-passenger-search-item
      *ngFor="let rideshare of rideshares" [rideshare]="rideshare"
      (reserve)="openReservationDialog($event)">
    class="mb-4">
    </app-rideshare-passenger-search-item>
</div>

<p-dialog header="Réserver un Covoiturage"
          [(visible)]="displayDialog"
          [modal]="true"
          [closable]="true"
          [style]="{ width: '50vw' }"
          >
  <ng-template pTemplate="content">
    <app-rideshare-passenger-reservation-add
      [rideShareId]="selectedRideShareId"
      (confirmReservation)="onReservationSuccess()"
      (backToSearch)="displayDialog = false"
      >
    </app-rideshare-passenger-reservation-add>
  </ng-template>
</p-dialog>
