<div class="bg-gray-100 p-4 mb-4 rounded-lg shadow-sm flex gap-2">
    <p class="text-gray-700">
        <span class="font-semibold">{{ rideshare.departureAddress.city }}</span> →
        <span class="font-semibold">{{ rideshare.arrivalAddress.city }}</span> à
        <span class="font-semibold">{{ rideshare.departureTime }}</span>
    </p>
    <button [routerLink]="['/rideshares', rideshare.id,'add-passenger']"
        class="ml-auto inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Voir détails
    </button>
</div>
